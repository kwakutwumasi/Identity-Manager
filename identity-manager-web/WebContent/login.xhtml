<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://quakearts.com/2.0/boot">
<ui:composition template="/ua/t_base_bare.xhtml">
	<ui:define name="body">
		<h:panelGroup layout="block" class="alert alert-warn" role="alert"
			rendered="#{param.status eq 'error'}">
			<strong>Error:</strong> The user name and/or password is wrong.
		</h:panelGroup>
		<b:column xs="12" sm="6" md="4" offsetsm="3" offsetmd="4">
			<b:panel style="margin-top:25%">
				<f:facet name="header">Login</f:facet>
				<form action="j_security_check" method="post">
					<b:formGroup>
					    	<b:inputText id="j_username" placeholder="Username" autocomplete="off">
					    		<f:facet name="label"><b:fa value="sign-in" /></f:facet>
					    	</b:inputText>
				    	</b:formGroup>
					<b:formGroup>
					    	<b:inputText type="password" placeholder="Password" id="j_password" autocomplete="off">
					    		<f:facet name="label"><b:fa value="lock" /></f:facet>			    	
					    	</b:inputText>
				    	</b:formGroup>
					<b:formGroup>
						<button type="submit" class="btn btn-success btn-sm">
							<b:glyph value="log-in"></b:glyph>Login
						</button>
					</b:formGroup>
			    </form>
				<f:facet name="footer">
					<h:outputText style="color:red" rendered="#{param.error != null}" value="The username or password entered was incorrect"></h:outputText>
				</f:facet>
			</b:panel>
	    </b:column>
	</ui:define>
</ui:composition>
</html>
