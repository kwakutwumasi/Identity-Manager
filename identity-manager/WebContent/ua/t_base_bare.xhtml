<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://quakearts.com/2.0/boot"
      xmlns:ut="http://quakearts.com/utils"
      xmlns:c="http://quakearts.com/2.0/common">
<h:head>
<title><h:outputText value="Identity Manager V2"/></title>
<style>
.input-group-addon{
	min-width:150px;
	text-align: left;
}

.input-group .form-control{
	min-width:150px;
}

.input-group{
	margin-bottom: 10px;
}
</style>
</h:head>

<h:body>
    <b:navbar responsive="true" position="static-top" type="default" fluid="true">
    	<f:facet name="header">
    		<span class="navbar-brand">Identity Manager V2.0</span> 
    	</f:facet>
    	<b:nav>
    		<c:checkRole roles="IdentityAdmin">
    			<b:menu value="User Management">
		    		<h:outputLink value="#{facesContext.externalContext.requestContextPath}/ui/identities.jsf">Search</h:outputLink>
		    		<h:outputLink value="#{facesContext.externalContext.requestContextPath}/ui/add.jsf">New User</h:outputLink>
    			</b:menu>
    			<h:outputLink value="#{facesContext.externalContext.requestContextPath}/ui/system.management.jsf">System Management</h:outputLink>
    		</c:checkRole>
    		<c:checkRole roles="IdentityUser">
    			<h:outputLink value="#{facesContext.externalContext.requestContextPath}/us/modify.jsf">Self Service</h:outputLink>
    		</c:checkRole>
    	</b:nav>
    </b:navbar>
    <b:container>
	    <b:row>
	    	<b:column sm="12">
	            <ui:insert name="body"></ui:insert>
	    	</b:column>
	    </b:row>
	    <b:row>
	    	<footer>
				<div style="text-align: center; font-family: Arial; font-size: 10px">
					(c)Copyright Quake Arts Inc.
					<h:outputText value="#{ut:now()}">
						<f:convertDateTime pattern="yyyy"></f:convertDateTime>
					</h:outputText>
				</div>
			</footer>
	    </b:row>
	    </b:container>
    <b:ajaxLoader miniloaderimage="../images/mini-loading.gif" mainloaderimage="../images/loading-squares.gif"></b:ajaxLoader>
</h:body>
</html>
