<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://quakearts.com/2.0/boot">

<ui:composition template="/ua/t_base_bare.xhtml">
	<ui:define name="body">
		<h:panelGroup layout="block" class="alert alert-warn" role="alert"
			rendered="#{param.status eq 'error'}">
			<strong>Error:</strong> The user name and/or password is wrong.
		</h:panelGroup>
		<b:column sm="12" md="6">
			<form action="j_security_check" method="get">
			    <b:panel>
			    	Either the username or password is incorrect. Please click <h:outputLink value="/us/index.jsp">here</h:outputLink> to try again.
			    </b:panel>
		    </form>
	    </b:column>
	</ui:define>
</ui:composition>
</html>
